<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Treemap Diagram</title>
  </head>
  <body>
    <h2 id="title">Highest Grossing Movies</h2>
    <div id="container">
      <svg id="canvas"></svg>
      <div id="rightSide">
        <div id="tooltip"></div>
        <svg id="legend">
          <g>
            <rect
              class="legend-item"
              x="10"
              y="0"
              width="20"
              height="20"
              fill="#2ecc71"
            ></rect>
            <text x="60" y="20" fill="white">Action</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="40"
              width="20"
              height="20"
              fill="#8e44ad"
            ></rect>
            <text x="60" y="60" fill="white">Drama</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="80"
              width="20"
              height="20"
              fill="#f44336"
            ></rect>
            <text x="60" y="100" fill="white">Adventure</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="120"
              width="20"
              height="20"
              fill="#ffc000"
            ></rect>
            <text x="60" y="140" fill="white">Family</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="160"
              width="20"
              height="20"
              fill="#fa821b"
            ></rect>
            <text x="60" y="180" fill="white">Animation</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="200"
              width="20"
              height="20"
              fill="#dceeff"
            ></rect>
            <text x="60" y="220" fill="white">Comedy</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="240"
              width="20"
              height="20"
              fill="#ffe7cd"
            ></rect>
            <text x="60" y="260" fill="white">Biography</text>
          </g>
        </svg>
        <div id="description">
          Tree Map for Highest Grossing Movies by Revenue
        </div>
      </div>
    </div>
  </body>
  <footer>Made by Tegar Dimas Pradana</footer>
  <script defer src="script.js"></script>
  <script
    defer
    src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
  ></script>
</html>
